<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Java Quiz</title>
	</head>
	<body>
		<div class="container">
			<!--Flexbox with view score and timer-->
			<div class="scoreTimerContainer">
				<div class="scoreContainer">
					<button type="button" id="viewScoreBtn">View High Score</button>
				</div>
				<div class="timerContainer">
					<p id="timer"></p>
				</div>
			</div>
			<div class="questionContainer">
				<h1 id="question">Welcome to Coding Quiz Challenge</h1>
				<p id="quizCover" class="questionText">
					Try to answer the following questions within the time limit. Keep in mind that we will penalize your time for answering incorrectly
				</p>
				<div class="startButton">
					<button id="startQuizBtn" class="startBtn">Start Quiz</button>
				</div>
				<!--displays answer options-->
				<div id="answers" class="answerContainer"></div>
				<!-- displays user results-->
				<p id="user-result" class="results"></p>
			</div>
		</div>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
